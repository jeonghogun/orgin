<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Origin Project - AI Review Platform</title>
    <link rel="stylesheet" href="/static/styles/main.css">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="split-container">
        <!-- Left Panel - Main Chat -->
        <div class="left-panel">
            <header class="header">
                <h1>Origin Project</h1>
                <div class="header-controls">
                    <button id="metrics-button" class="metrics-button">Metrics</button>
                    <div class="auth-section">
                        <button id="login-button" class="login-button">로그인</button>
                        <button id="logout-button" class="logout-button" style="display: none;">로그아웃</button>
                        <div id="user-info" class="user-info" style="display: none;">
                            <img src="" alt="Profile" class="user-avatar">
                            <span></span>
                        </div>
                    </div>
                </div>
            </header>
            
            <div id="room-list-container" class="room-list-container">
                <h3>Rooms</h3>
                <div id="room-list">
                    <!-- Room list will be dynamically added here -->
                </div>
            </div>

            <div class="chat-container">
                <div id="messages" class="messages">
                    <!-- Messages will be dynamically added here -->
                </div>
                
                <div class="chat-header">
                    <button id="start-review-btn" style="display: none;">Start Review</button>
                </div>
                <div id="messages" class="messages">
                    <!-- Messages will be dynamically added here -->
                </div>

                <div class="input-area">
                    <textarea 
                        id="message-input" 
                        class="message-input" 
                        placeholder="메시지를 입력하세요..."
                        rows="3"
                    ></textarea>
                    <button id="send-button" class="send-button">전송</button>
                </div>
            </div>
        </div>
        
        <!-- Right Panel - Review Chat -->
        <div id="review-panel" class="right-panel">
            <div class="review-panel-header">
                <h2>Review</h2>
                <div class="review-panel-tabs">
                    <button class="tab-button active" data-tab="progress">Progress Log</button>
                    <button class="tab-button" data-tab="report">Final Report</button>
                </div>
                <div>
                    <button id="review-export-btn" class="review-export-btn">Export</button>
                    <button id="close-review-panel" class="close-review-panel">Close</button>
                </div>
            </div>
            
            <div id="review-progress-tab" class="review-tab-content active">
                <div class="review-chat-container">
                    <div id="review-chat-messages" class="review-chat-messages">
                        <!-- Review chat messages will be dynamically added here -->
                    </div>
                </div>
            </div>

            <div id="review-report-tab" class="review-tab-content">
                <div id="final-report-content" class="final-report-content">
                    <!-- Final report will be rendered here -->
                </div>
            </div>
        </div>
    </div>

        <!-- Metrics Panel -->
        <div id="metrics-panel" class="metrics-panel">
            <div class="metrics-panel-header">
                <h2>Metrics Dashboard</h2>
                <button id="close-metrics-panel" class="close-metrics-panel">Close</button>
            </div>
            <div id="metrics-content" class="metrics-content">
                <div class="metrics-summary">
                    <h3>Summary</h3>
                    <div id="metrics-summary-cards" class="summary-cards"></div>
                </div>
                <div class="metrics-charts">
                    <h3>Charts</h3>
                    <canvas id="token-usage-chart"></canvas>
                    <canvas id="latency-chart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    
    <!-- Application Scripts -->
    <script src="/static/components/auth.js"></script>
    <script src="/static/components/chat.js"></script>
    <script src="/static/components/review-panel.js"></script>
    <script src="/static/components/metrics.js"></script>
    
    <script>
        // Initialize components when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize components
            window.auth = new AuthComponent();
            window.chat = new ChatComponent();
            window.reviewPanel = new ReviewPanelComponent();
            window.metrics = new MetricsComponent();
            
            // Initialize the chat component and room list
            window.chat.initialize();
            
            // Auto-open review panel if there's a saved review
            const lastReviewId = localStorage.getItem('lastReviewId');
            if (lastReviewId) {
                window.reviewPanel.openReviewPanel(lastReviewId);
            }
        });
    </script>
</body>
</html>
